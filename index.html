<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game">
    <h1>Rock Paper Scissor</h1>
    <div class="images">
      <img id="rock" onclick="playGame(this.id)" src="../../images/rock.png" alt="image">
      <img id="paper" onclick="playGame(this.id)" src="../../images/paper.png" alt="image">
      <img id="scissor" onclick="playGame(this.id)" src="../../images/scissor.png" alt="image">
    </div>
    <p class="computerChoice"></p>
    <div class="score">
      <p id="userScore">User Score: </p>
      <p id="computerScore">Computer Score: </p>
    </div>
    <div id="resultDisplay"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
